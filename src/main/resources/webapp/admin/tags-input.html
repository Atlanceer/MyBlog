    <script>
        //加载页面时候就请求数据进行渲染
        $(document).ready(function () {
            var id=$.query.get("id");
            if (id!=""){
                //alert(id);
                $("#tagName").val($.query.get("tagName"));
                $("#tagId").val(id);
            }
        });

        $("#submit").click(function () {
            var url="../adminUser/tag/add";
            var formData = $("#submitTag").serializeArray();
            //alert(formData.length)
            //alert(formData[0].value);
            if (formData[0].value!=""){
                url="../adminUser/tag/change";
            }
            if (formData[1].value=="") {
                $("#errorList li").remove();
                $("#errorList").append("<li>请输入分类名称</li>");
                $("#negative").removeClass("hidden");
                return false;
            }
            $.ajax({
                url:url,
                type: "POST",
                dataType:"json",
                data:formData,
                success:function (data) {
                    if (data.status){
                        //显示成功信息
                        $("#success").removeClass("hidden");
                        //将输入框清空，防止重复提交
                        $("#tagName").val("");
                        //延迟加载
                        setTimeout(function () {
                            $("#success").addClass("hidden");
                            $(location).attr("href","tags.html");
                        },1000);
                    } else {
                        $("#errorList li").remove();
                        $("#errorList").append("<li>出错</li>");
                    }
                }
            });
        });

        //关闭错误信息
        $("#close").click(function () {
            $("#negative").addClass("hidden");
        });

        //input输入框焦点事件
        $("input").focus(function () {
            $("#errorList li").remove();
            $("#negative").addClass("hidden");
        });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

    </script>
